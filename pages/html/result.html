<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'css/result.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="{% static 'AutoCalApp/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" type="image/png" href="{% static 'AutoCalApp/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" type="image/png" href="{% static 'AutoCalApp/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'AutoCalApp/icon/site.webmanifest' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>予定自動入力</title>
</head>
<body>
    <div class="container">
        <h1>登録結果</h1>
        <ul>
            <li>{{ message }}</li>
        </ul>
        <button onclick="location.href='{% url 'topView' %}'", class="return-button">トップに戻る</button>
    </div>
</body>
</html>
